  <style>
    :root {
      --page-bg: #f3f1ed;

      --overlay-dark: rgba(5, 6, 10, 0.78);
      --overlay-soft: rgba(10, 11, 16, 0.28);

      --accent: #c56f5d;
      --accent-soft: #dca18b;

      --text-main: #faf8f5;
      --text-soft: #e3ded8;
      --text-muted: #b0a8a0;

      --button-bg: #f7f4f0;
      --button-text: #1b1a1e;
      --button-bg-hover: #ebe7e2;
      --button-shadow: 0 16px 40px rgba(0, 0, 0, 0.32);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--page-bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Helvetica Neue", Arial, sans-serif;
    }

    /* ========== HERO ========== */

    .hero {
      position: relative;
      min-height: 80vh;
      padding: 5rem min(8vw, 6rem) 4rem;
      color: var(--text-main);
      overflow: hidden;
      isolation: isolate;
      background: #0c0d12;
    }

    /* soft, blurred background image */
    .hero::before {
      content: "";
      position: absolute;
      inset: -4rem -8rem -6rem -8rem;

      background-image:
        linear-gradient(
          120deg,
          var(--overlay-dark) 0%,
          var(--overlay-soft) 45%,
          rgba(20, 18, 16, 0.25) 100%
        ),
        url("IMG_6594.jpeg");

      background-size: cover;
      background-position: 45% center;

      /* SOFTENING + ZOOM-OUT */
      filter: blur(4px) brightness(0.92) contrast(1.02) saturate(0.9);

      transform: scale(1.02);
      z-index: -2;
    }

    /* gradient fade into page background */
    .hero::after {
      content: "";
      position: absolute;
      inset: auto -4rem -5rem -4rem;
      height: 9rem;
      background: linear-gradient(to bottom, transparent, var(--page-bg));
      clip-path: polygon(0 30%, 100% 0, 100% 100%, 0 100%);
      z-index: -1;
    }

    .hero-inner {
      max-width: 1120px;
      margin: 0 auto;
      min-height: 60vh;
      display: flex;
      align-items: flex-end;
    }

    /* TEXT DIRECTLY ON IMAGE â€” NO BOX */
    .hero-copy {
      max-width: 560px;
      text-shadow:
        0 30px 60px rgba(0, 0, 0, 0.75),
        0 2px 6px rgba(0, 0, 0, 0.6);
      opacity: 0;
      transform: translateY(18px);
      animation: fadeIn 0.7s ease-out 120ms forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero-kicker {
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-size: 0.78rem;
      color: var(--text-muted);
      margin: 0 0 1.2rem;
    }

    .hero-title {
      font-size: clamp(2.4rem, 3vw + 1.3rem, 3.4rem);
      line-height: 1.07;
      margin: 0 0 1.6rem;
      color: var(--text-main);
    }

    .hero-body {
      margin: 0 0 2.2rem;
      font-size: 1rem;
      line-height: 1.7;
      color: var(--text-soft);
      max-width: 520px;
    }

    .hero-cta-row {
      display: flex;
      align-items: center;
      gap: 1.4rem 2rem;
      flex-wrap: wrap;
    }

    .hero-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.82rem 1.8rem;
      border-radius: 999px;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 0.08em;
      text-decoration: none;
      background: var(--button-bg);
      color: var(--button-text);
      box-shadow: var(--button-shadow);
      border: 1px solid rgba(0, 0, 0, 0.2);
      transition: 140ms ease-out;
    }

    .hero-button:hover {
      background: var(--button-bg-hover);
      transform: translateY(-1px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.38);
    }

      margin-left: 0.45rem;
      font-size: 1.05rem;
    }
