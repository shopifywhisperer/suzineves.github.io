<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Suzi Neves – Systems · Shopify · Operations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #f5f2ec;
      --text-main: #181315;
      --text-soft: #3a3137;
      --text-muted: #8a7b8b;
      --accent: #f1a334;
      --accent-deep: #c3692a;
      --shell-width: 1120px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "DM Sans", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left,#fffef9 0,#f5f2ec 45%,#ebe2d8 100%);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    .shell {
      max-width: var(--shell-width);
      margin: 0 auto;
      padding: 18px 18px 0;
    }

    /* HEADER ------------------------------------------------------ */

    .site-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 10px 0 12px;
      position: sticky;
      top: 0;
      z-index: 40;
      backdrop-filter: blur(14px);
      background: linear-gradient(
        to bottom,
        rgba(245,242,236,0.96),
        rgba(245,242,236,0.9),
        transparent
      );
      border-bottom: 1px solid rgba(134,108,80,0.35);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-mark {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      background: linear-gradient(140deg,#f8d29b,#f1a334,#c66b2e);
      box-shadow:
        0 0 0 1px rgba(70,47,26,0.5),
        0 10px 20px rgba(70,47,26,0.45);
      position: relative;
      overflow: hidden;
    }
    .brand-mark::after {
      content: "";
      position: absolute;
      inset: 40% -40% auto 6%;
      height: 1px;
      background: rgba(255,255,255,0.95);
      transform: rotate(-15deg);
    }

    .brand-name {
      font-weight: 700;
      font-size: 15px;
      letter-spacing: 0.09em;
      text-transform: uppercase;
    }

    .nav {
      display: flex;
      gap: 18px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
    }
    .nav a {
      color: var(--text-muted);
      text-decoration: none;
      position: relative;
      padding-bottom: 2px;
      transition: color 0.18s ease;
    }
    .nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(to right,var(--accent),var(--accent-deep));
      transition: width 0.2s ease;
    }
    .nav a:hover {
      color: var(--text-main);
    }
    .nav a:hover::after {
      width: 100%;
    }

    /* HERO -------------------------------------------------------- */

    .hero {
      position: relative;
      min-height: 420px;
      padding: 60px 0 80px;
      overflow: hidden;
    }

    /* right-side photo as background, not a card */
    .hero-photo-bg {
      position: absolute;
      top: 0;
      right: 0;
      bottom: -40px;
      width: min(48vw, 620px);
      background: url('IMG_6594.jpeg') center center / cover no-repeat;
      filter: blur(2.5px) brightness(0.9) contrast(1.06);
      transform: scale(1.05);
      z-index: 0;
    }

    .hero-photo-wash {
      position: absolute;
      top: 0;
      right: 0;
      bottom: -40px;
      width: min(48vw, 620px);
      background:
        linear-gradient(135deg, rgba(241,163,52,0.32), transparent 65%);
      mix-blend-mode: soft-light;
      opacity: 0.95;
      z-index: 1;
    }

    .hero-photo-fade {
      position: absolute;
      inset: 0;
      background:
        linear-gradient(
          to left,
          transparent 0%,
          rgba(245,242,236,0.0) 40%,
          rgba(245,242,236,0.8) 58%,
          #f5f2ec 75%
        );
      z-index: 2;
    }

    /* soft curve into next section */
    .hero-bottom-curve {
      position: absolute;
      left: -10%;
      right: -10%;
      bottom: -90px;
      height: 180px;
      background: radial-gradient(ellipse at top, #f5f2ec 0%, transparent 60%);
      z-index: 3;
      pointer-events: none;
    }

    .hero-inner {
      position: relative;
      z-index: 4;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
      align-items: center;
      gap: 34px;
    }

    .hero-text {
      max-width: 540px;
    }

    .kicker {
      font-size: 11px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 18px;
    }

    .hero-title {
      font-family: "Playfair Display","Times New Roman",serif;
      font-size: clamp(30px, 3.5vw, 38px);
      line-height: 1.13;
      margin-bottom: 18px;
    }
    .hero-title span + span {
      display: block;
      margin-top: 4px;
    }

    .hero-sub {
      font-size: 14px;
      line-height: 1.8;
      color: var(--text-soft);
      margin-bottom: 22px;
      max-width: 500px;
    }

    .hero-cta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      align-items: center;
    }

    .hero-cta {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      border-radius: 6px;
      border: 1px solid rgba(35,18,6,0.6);
      background: linear-gradient(130deg,#25140a,#5b311d);
      color: #fdf4e6;
      text-decoration: none;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      box-shadow: 0 18px 40px rgba(40,16,4,0.9);
      transition: transform 0.16s ease, box-shadow 0.16s ease, background 0.16s ease;
    }
    .hero-cta:hover {
      transform: translateY(-1px);
      box-shadow: 0 22px 52px rgba(33,10,0,0.95);
      background: linear-gradient(130deg,#2f190c,#6b3a21);
    }
    .hero-cta svg {
      width: 14px;
      height: 14px;
      stroke-width: 1.8;
    }

    .hero-note {
      font-size: 12px;
      color: var(--text-muted);
      max-width: 260px;
    }
    .hero-note span {
      color: var(--accent-deep);
      font-weight: 500;
    }

    /* SIMPLE SECTION BELOW (just so it doesn't feel empty) -------- */

    section.body-block {
      padding: 40px 18px 64px;
    }

    .body-inner {
      max-width: var(--shell-width);
      margin: 0 auto;
    }

    .section-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      color: var(--text-muted);
      margin-bottom: 8px;
    }
    .section-divider {
      width: 76px;
      height: 2px;
      background: linear-gradient(to right,var(--accent),var(--accent-deep));
      margin-bottom: 16px;
    }
    .section-title {
      font-family: "Playfair Display",serif;
      font-size: 22px;
      margin-bottom: 10px;
    }
    .section-body {
      font-size: 14px;
      line-height: 1.8;
      color: var(--text-soft);
      max-width: 720px;
    }

    /* RESPONSIVE -------------------------------------------------- */

    @media (max-width: 880px) {
      .nav { display: none; }

      .hero {
        padding: 44px 0 60px;
      }

      .hero-grid {
        grid-template-columns: minmax(0,1fr);
        gap: 26px;
      }

      .hero-photo-bg,
      .hero-photo-wash {
        width: 100%;
        bottom: 0;
      }

      .hero-photo-fade {
        background:
          linear-gradient(
            to bottom,
            rgba(245,242,236,0.96) 0%,
            rgba(245,242,236,0.8) 26%,
            transparent 70%
          );
      }

      .shell {
        padding-inline: 16px;
      }

      section.body-block {
        padding-inline: 16px;
      }
    }
  </style>
</head>
